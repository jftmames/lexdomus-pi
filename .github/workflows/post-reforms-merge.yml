name: Post-merge â€” promote corpus & rebuild indices

on:
  pull_request:
    types: [closed]
    branches: [main]

permissions:
  contents: write

jobs:
  promote_and_rebuild:
    if: >
      github.event.pull_request.merged == true &&
      startsWith(github.event.pull_request.head.ref, 'bot/reforms-')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Promote proposed -> baseline
        run: |
          python scripts/promote_proposed.py

      - name: Refresh official corpus
        run: |
          python scripts/fetch_corpus.py || true

      - name: Ingest -> chunks
        run: |
          python scripts/ingest.py

      - name: Build indices
        run: |
          python scripts/build_index.py

      - name: Recompute reforms report (should be 0 changes)
        run: |
          python scripts/check_reforms.py

      - name: Commit artifacts (rebase-safe)
        shell: bash
        run: |
          set -euo pipefail
          BRANCH="main"
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          git commit -m "post-merge: promote baseline + rebuild indices (auto)"
          git fetch origin "$BRANCH"
          git pull --rebase --autostash origin "$BRANCH" || true
          git push origin HEAD:"$BRANCH"
