on:
  workflow_dispatch:
  push:
    paths:
      - 'data/corpus/**'
      - 'scripts/**'
      - 'policies/**'
      - '.github/workflows/build-index.yml'

permissions:
  contents: write

concurrency:
  group: build-index-${{ github.ref }}
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0         # <â€” importante para poder rebasear
          persist-credentials: true
