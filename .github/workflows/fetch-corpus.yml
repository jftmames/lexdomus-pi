name: Fetch official corpus & rebuild indices

on:
  workflow_dispatch:
  schedule:
    - cron: "0 3 * * 1"   # lunes 03:00 UTC (ajusta al gusto)

permissions:
  contents: write

jobs:
  fetch_build_commit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Fetch official corpus
        run: |
          python scripts/fetch_corpus.py

      - name: Ingest -> chunks
        run: |
          python scripts/ingest.py
      - name: Update families history
        run: |
          python scripts/family_trends.py

      - name: Build indices
        run: |
          python scripts/build_index.py
      - name: Build EEE badge (endpoint JSON)
        env:
          ENABLE_LLM_EVAL: '0'
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          python scripts/make_badge.py

      - name: Commit artifacts (rebase-safe)
        shell: bash
        run: |
          set -euo pipefail
          BRANCH="${GITHUB_REF_NAME:-main}"
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          git commit -m "Fetch corpus + rebuild indices (auto)"
          git fetch origin "$BRANCH"
          git pull --rebase --autostash origin "$BRANCH" || true
          git push origin HEAD:"$BRANCH"

