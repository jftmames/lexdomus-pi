name: Fetch official corpus & rebuild indices

on:
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: fetch-corpus-${{ github.ref }}
  cancel-in-progress: false

jobs:
  fetch:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Fetch official corpus
        run: |
          python scripts/fetch_corpus.py

      - name: Ingest -> chunks
        run: |
          python scripts/ingest.py

      - name: Build indices
        run: |
          python scripts/build_index.py

      - name: Commit artifacts (corpus + chunks + indices)
        shell: bash
        run: |
          set -euo pipefail
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add data/corpus/*.txt || true
          git add data/docs_chunks/chunks.jsonl || true
          git add indices/* || true

          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "fetch: update corpus & rebuild indices (auto)"
          git fetch origin main
          git pull --rebase --autostash origin main || true
          git push origin HEAD:main
